<!--Login forum-->
<form action="action_page.php" method="post">
  <div class="container">

    
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login<a href="index.html"></a></button>
        
    <!--setup for selector-->
      <div id="app">
          <p>{{ message }}</p> <!--displays the message the user has chosen (save or dont save password)-->
          <select v-model="selected">
              <option disabled value="">Please select one</option>
              <option>Remember me</option> <!--option 1, which will save password for when they log in next-->
              <option>Don't Remember me</option> <!--option 2, which wont save password for when they log in next-->
            </select>
            <span>Selected: {{ selected }}</span> <!--dispalys users optin in plain text-->
      </div>
      
      <script src="vue.js"></script>
  </div>

  <div class="container" style="background-color: transparent">
    <button type="button" class="cancelbtn">Cancel</button> <!--button to cancel signup-->
    <span class="psw">Forgot <a href="#">password?</a></span> <!--forgot password option-->
    <br>
    <span class="psw">create <a href="Register.html">new account</a></span> <!--link to create account-->
  </div>
</form>
