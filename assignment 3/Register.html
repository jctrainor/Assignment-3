<!--Registration forum-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<form action="action_page.php" method="post">
  <div class="container">

    <!--creates textbox for a users response of each category (first name, last name, username and password)-->
    <label for="First_name"><b>First name</b></label>
    <input type="text" placeholder="First name" name="fname" required>

    <label for="Last_name"><b>Last name</b></label>
    <input type="text" placeholder="Last name" name="Lname" required>

    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="E Password" name="psw" required>

    <button type="submit">Register<a href="index.html"></a></button>

    <!--function for user to choose to either do or dont remember login credentials-->
    <div id="app"> <!--ID for vue function-->
        <p>{{ message }}</p> <!--displays a message, passed through vue-->
        <select v-model="selected">
            <option disabled value="">Please select one</option> <!--value that cannot be selected by user, stating to choose their option-->
            <option>Remember me</option> 
            <option>Don't Remember me</option>
        </select>
        <span>Selected: {{ selected }}</span> <!--displays users option-->
    </div>
    
    <script src="vue.js"></script>
  </div>

  <div class="container" style="background-color: transparent">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
